<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMap avec OAuth 2.0 - ArcGIS Components</title>

    <!-- ArcGIS Maps SDK for JavaScript Components -->
    <script type="module" src="https://js.arcgis.com/map-components/4.29/arcgis-map-components.esm.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/map-components/4.29/arcgis-map-components.css">

    <!-- Calcite Components -->
    <script type="module" src="https://js.arcgis.com/calcite-components/2.4.0/calcite.esm.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/2.4.0/calcite.css">

    <style>
        html, body, arcgis-map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <!-- Composant d'authentification OAuth2 -->
    <arcgis-auth
        client-id="5dosxe04wuaFs68X"  <!-- Remplace par ton App ID -->
        portal="https://cartes.nouvelle-aquitaine.pro/portal" <!-- Remplace par l'URL de ton portail ArcGIS Enterprise -->
        auto-auth
    ></arcgis-auth>

    <!-- Interface avec Calcite -->
    <calcite-shell>
        <calcite-shell-panel slot="panel-start">
            <calcite-panel heading="Options">
                <calcite-button width="full" onclick="location.reload();">ðŸ”„ Recharger</calcite-button>
            </calcite-panel>
        </calcite-shell-panel>

        <!-- Carte WebMap -->
        <arcgis-map>
            <arcgis-webmap item-id="fa72bf598e144750b332ff211651eb7e"></arcgis-webmap> <!-- Remplace par l'ID de ta WebMap -->
        </arcgis-map>
    </calcite-shell>

</body>
</html>
