<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte ArcGIS Enterprise</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ], function(Map, MapView, FeatureLayer) {

            // Création de la carte
            var map = new Map({
                basemap: "streets-navigation-vector"
            });

            // Affichage dans une div
            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [0, 44], // Longitude, Latitude
                zoom: 6
            });

            // Ajout d'une couche d'entités depuis ArcGIS Enterprise
            var featureLayer = new FeatureLayer({
                url: "https://cartes.nouvelle-aquitaine.pro/server/rest/services/Hosted/tiers_lieux_public/FeatureServer/0"
            });

            map.add(featureLayer);
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
