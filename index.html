<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map using arcgis/map-components</title>

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

   <!-- Load Calcite components from CDN -->
   <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.13.2/calcite.css" />
   <script type="module" src="https://js.arcgis.com/calcite-components/2.13.2/calcite.esm.js"></script>
   <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
   <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
   <script src="https://js.arcgis.com/4.31/"></script>
   <!-- Load Map components from CDN-->
   <script
     type="module"
     src="https://js.arcgis.com/map-components/4.31/arcgis-map-components.esm.js"
   ></script>

</head>


<body>

  <arcgis-map item-id="173e2b36ed864cc38275ea677100e8df">

    <arcgis-zoom position="top-left"></arcgis-zoom>
    <arcgis-legend position="bottom-right"></arcgis-legend>

  </arcgis-map>
  <script>
    require([
      "esri/portal/PortalItem",
      "esri/portal/Portal",
      "esri/core/lang",
      "esri/identity/IdentityManager"
    ], function(PortalItem, Portal, lang, IdentityManager) {
      var webMapId = "173e2b36ed864cc38275ea677100e8df"; // Remplacez par l'ID de votre Web Map
      
      var portal = new Portal({
        url: "https://cartes.nouvelle-aquitaine.pro/portal" // URL de votre portail
      });

      portal.load().then(function() {
        var portalItem = new PortalItem({
          id: webMapId
        });

        portalItem.fetchData().then(function(data) {
          console.log("Web Map chargée avec succès");
        }).catch(function(error) {
          console.error("Erreur lors du chargement de la Web Map:", error);
        });
      }).catch(function(error) {
        console.error("Erreur lors du chargement du portail:", error);
      });
    });
  </script>
</body>


</html>
